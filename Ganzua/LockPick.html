<!DOCTYPE html>
<html>
    <head>
        <title>LockPick</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" type="text/css" href="LockPick.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700&display=swap">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
        <script src="LockPick.js"></script>
    </head>
    <body>
        <a href="../index.html" class="home-link">
            <div class="icon-container">
              <i class="fas fa-home"></i>
            </div>
          </a>
        <div class="hack-box-container">
            <div class="outer-container">
                <div class="lose-message">
                    <i class="fa-solid fa-circle-xmark"></i>
                    <p>Fallido</p>
                </div>
                <div class="win-message">
                    <i class="fa-solid fa-circle-check"></i>
                    <p>Desbloqueado!</p>
                </div>
                <div class="hack-box"> 
                    <div class="position-container">
                        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="100%" height="100%"></svg>
                    </div>
                    <!--Static degree indicator lines are generated here-->
                    <div class="lock-container">
                        <!--Lock Circles and Balls are generated here-->
                    </div>
                </div>
                <div class="rotate-buttons-container">
                    <button id="rotate-left" class="rotate-button" onclick="rotateBalls('Left')"><i class="fa-solid fa-arrow-rotate-left"></i>Girar Izquierda</button>
                    <button id="rotate-right" class="rotate-button" onclick="rotateBalls('Right')">Girar Derecha<i class="fa-solid fa-arrow-rotate-right"></i></button>
                </div>
                <div class="submit-button-container"><button class="submit-button" onclick="nextLock()">Desbloquear</button></div>
            </div>
            <div class="timer-container">
                <div class="timer-progress-bar"></div>
            </div>
        </div>
    </body>
</html>
