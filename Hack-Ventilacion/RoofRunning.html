<!DOCTYPE html>
<html>
  <head>
    <title>RoofRunning</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" type="text/css" href="RoofRunning.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700&display=swap"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
    <script src="RoofRunning.js"></script>
  </head>
  <body>
    <div class="hack-box-container">
      <div class="outer-container">
        <div class="info-container">
          <h2></h2>
          <p></p>
        </div>
        <div class="lose-message">
          <i class="fa-solid fa-circle-xmark"></i>
          <p>Fallo!</p>
        </div>
        <div class="win-message">
          <i class="fa-solid fa-circle-check"></i>
          <p>Completado!</p>
        </div>
        <div class="hack-box">
          <div class="overlay" style="display: none;"></div>
          <div class="lock-container" id="container"></div>
        </div>
      <div class="timer-container">
        <div class="timer-progress-bar"></div>
      </div>
    </div>   
  </body>
</html>
